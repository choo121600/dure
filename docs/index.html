<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dure - Agentic Software Engineering</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Input your intent, four agents execute sequentially, and humans only review evidence and make decisions - an engineering system">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #6366f1;
      --theme-color-dark: #4f46e5;
    }

    .app-name-link img {
      width: 2rem;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    .markdown-section code {
      border-radius: 4px;
      font-size: 0.9em;
    }

    .markdown-section pre {
      border-radius: 8px;
    }

    .sidebar-toggle {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'ðŸŽ¼ Dure',
      repo: 'https://github.com/yourusername/dure',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No results',
        depth: 6
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      tabs: {
        persist    : true,
        sync       : true,
        theme      : 'classic',
        tabComments: true,
        tabHeadings: true
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    // Mermaid configuration
    var mermaidConfig = {
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose',
      logLevel: 'error',
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true,
        curve: 'basis'
      },
      sequence: {
        useMaxWidth: true
      }
    };

    mermaid.initialize(mermaidConfig);
  </script>
  <script>
    // Docsify Mermaid plugin
    window.$docsify.plugins = [].concat(window.$docsify.plugins || [], [
      function(hook, vm) {
        hook.ready(function() {
          // Page ready
        });

        hook.doneEach(function() {
          // After each page render
          setTimeout(function() {
            var mermaidElements = document.querySelectorAll('.mermaid:not([data-processed])');
            if (mermaidElements.length > 0) {
              mermaidElements.forEach(function(element, index) {
                try {
                  var graphDefinition = element.textContent;
                  var graphId = 'mermaid-' + Date.now() + '-' + index;

                  mermaid.render(graphId, graphDefinition).then(function(result) {
                    element.innerHTML = result.svg;
                    element.setAttribute('data-processed', 'true');
                  }).catch(function(error) {
                    console.error('Mermaid render error:', error);
                    element.innerHTML = '<pre>Mermaid Error: ' + error.message + '</pre>';
                  });
                } catch (error) {
                  console.error('Mermaid processing error:', error);
                }
              });
            }
          }, 100);
        });
      }
    ]);
  </script>
  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
