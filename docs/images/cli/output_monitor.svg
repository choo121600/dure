<!-- Command: dure monitor --help -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 603.29, 206.45" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="14"><g fill="#d4d4d4"><rect x="0" y="0" width="603.29" height="206.45" fill="#1e1e1e"/><text x="16" y="30.55">Usage: dure monitor [options] [run-id]</text><text x="16" y="68.55">Open dashboard to monitor a running Dure run</text><text x="16" y="106.55">Options:</text><text x="32.8" y="125.55">  -w, --web            Use web dashboard instead of TUI</text><text x="32.8" y="144.55">  -p, --port &#x3C;number&#x3E;  Web server port (for --web) (default: &#x22;3873&#x22;)</text><text x="32.8" y="163.55">  -h, --help           display help for command</text></g></svg>