<!-- Command: dure recover --help -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 468.87, 225.45" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="14"><g fill="#d4d4d4"><rect x="0" y="0" width="468.87" height="225.45" fill="#1e1e1e"/><text x="16" y="30.55">Usage: dure recover [options] [run-id]</text><text x="16" y="68.55">Detect and recover interrupted runs</text><text x="16" y="106.55">Options:</text><text x="32.8" y="125.55">  -l, --list   List all interrupted runs</text><text x="32.8" y="144.55">  -a, --auto   Automatically recover without prompts</text><text x="32.8" y="163.55">  -f, --force  Skip confirmation prompts</text><text x="32.8" y="182.55">  -h, --help   display help for command</text></g></svg>