<!-- Command: dure mission run --help -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 569.69, 244.45" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="14"><g fill="#d4d4d4"><rect x="0" y="0" width="569.69" height="244.45" fill="#1e1e1e"/><text x="16" y="30.55">Usage: dure mission run [options] &#x3C;mission-id&#x3E;</text><text x="16" y="68.55">Run mission phases or tasks</text><text x="16" y="106.55">Options:</text><text x="32.8" y="125.55">  -p, --phase &#x3C;number&#x3E;   Run specific phase</text><text x="32.8" y="144.55">  -t, --task &#x3C;task-id&#x3E;   Run specific task (e.g., task-1.2)</text><text x="32.8" y="163.55">  --continue-on-failure  Continue to next task even if one fails</text><text x="32.8" y="182.55">  -w, --watch            Show real-time task status</text><text x="32.8" y="201.55">  -h, --help             display help for command</text></g></svg>