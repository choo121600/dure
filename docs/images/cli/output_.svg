<!-- Command: dure --help -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 695.71, 453.45" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="14"><g fill="#d4d4d4"><rect x="0" y="0" width="695.71" height="453.45" fill="#1e1e1e"/><text x="16" y="30.55">Usage: dure [options] [command]</text><text x="16" y="68.55">Agentic Software Engineering - 4 agents work cooperatively with human oversight</text><text x="16" y="106.55">Options:</text><text x="32.8" y="125.55">  -V, --version               output the version number</text><text x="32.8" y="144.55">  -h, --help                  display help for command</text><text x="16" y="182.55">Commands:</text><text x="32.8" y="201.55">  start [options]             Start Dure in the current project</text><text x="32.8" y="220.55">  status                      Show the status of the current run</text><text x="32.8" y="239.55">  stop                        Stop the current run</text><text x="32.8" y="258.55">  history                     Show the history of past runs</text><text x="32.8" y="277.55">  logs                        Show real-time logs for the current run</text><text x="32.8" y="296.55">  delete [options] &#x3C;run-id&#x3E;   Delete a specific run</text><text x="32.8" y="315.55">  clean [options]             Delete old completed/failed runs</text><text x="32.8" y="334.55">  clear-run [run-id]          Terminate Claude processes in all agent panes</text><text x="268.04" y="353.55">                              (preserves artifacts)</text><text x="32.8" y="372.55">  recover [options] [run-id]  Detect and recover interrupted runs</text><text x="32.8" y="391.55">  screenshots                 Manage CLI screenshots for documentation</text><text x="32.8" y="410.55">  help [command]              display help for command</text></g></svg>