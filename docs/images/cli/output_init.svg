<!-- Command: dure init --help -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 653.7, 244.45" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="14"><g fill="#d4d4d4"><rect x="0" y="0" width="653.7" height="244.45" fill="#1e1e1e"/><text x="16" y="30.55">Usage: dure init [options]</text><text x="16" y="68.55">Initialize Dure in the current project</text><text x="16" y="106.55">Options:</text><text x="32.8" y="125.55">  --smart          Analyze project and generate custom skills/agents using</text><text x="175.63" y="144.55">                   Claude Code</text><text x="32.8" y="163.55">  --phase &#x3C;phase&#x3E;  Run specific phase only (plan|execute|finalize|resume)</text><text x="175.63" y="182.55">                   (default: &#x22;&#x22;)</text><text x="32.8" y="201.55">  -h, --help       display help for command</text></g></svg>