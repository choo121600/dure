<!-- Command: dure mission status --help -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 443.67, 206.45" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="14"><g fill="#d4d4d4"><rect x="0" y="0" width="443.67" height="206.45" fill="#1e1e1e"/><text x="16" y="30.55">Usage: dure mission status [options] &#x3C;mission-id&#x3E;</text><text x="16" y="68.55">Show mission status and details</text><text x="16" y="106.55">Options:</text><text x="32.8" y="125.55">  --json         Output as JSON</text><text x="32.8" y="144.55">  -v, --verbose  Show detailed task information</text><text x="32.8" y="163.55">  -h, --help     display help for command</text></g></svg>