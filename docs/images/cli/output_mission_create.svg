<!-- Command: dure mission create --help -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 628.5, 244.45" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="14"><g fill="#d4d4d4"><rect x="0" y="0" width="628.5" height="244.45" fill="#1e1e1e"/><text x="16" y="30.55">Usage: dure mission create [options] [description]</text><text x="16" y="68.55">Create a new mission and start planning</text><text x="16" y="106.55">Options:</text><text x="32.8" y="125.55">  -f, --file &#x3C;path&#x3E;         Read description from file</text><text x="32.8" y="144.55">  -g, --granularity &#x3C;type&#x3E;  Run unit: task, phase, auto (default: auto)</text><text x="251.24" y="163.55">                            (default: &#x22;auto&#x22;)</text><text x="32.8" y="182.55">  --no-planning             Skip planning phase (for debugging)</text><text x="32.8" y="201.55">  -h, --help                display help for command</text></g></svg>