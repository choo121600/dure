name: CLI Screenshots

on:
  push:
    branches: [main]
    paths:
      - 'src/cli/**'
      - 'docs/images/cli/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/cli/**'

jobs:
  verify-screenshots:
    name: Verify CLI Screenshots
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify screenshots are up to date
        run: npm run screenshots:verify

      - name: Verify all commands are documented
        run: npm run docs:cli:verify

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-diff
          path: docs/images/cli/
          retention-days: 7

  regenerate-screenshots:
    name: Regenerate Screenshots (Auto PR)
    runs-on: ubuntu-latest
    needs: verify-screenshots
    # Only run on main branch push when verification fails
    if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.verify-screenshots.result == 'failure' }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Regenerate screenshots
        run: npm run screenshots:force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'docs: regenerate CLI screenshots'
          title: '[Auto] Update CLI screenshots'
          body: |
            ## Summary
            - CLI 명령어 정의가 변경되어 스크린샷을 자동 재생성했습니다.

            ## Details
            This PR was automatically generated by CI after detecting outdated CLI screenshots.

            Run `npm run screenshots:verify` locally to check screenshot status.
          branch: auto/update-screenshots
          delete-branch: true
          labels: |
            documentation
            automated
